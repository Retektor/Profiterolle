<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <!-- Include Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="accordion" id="menuAccordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#bakery">
        Bakery
      </button>
    </h2>
    <div id="bakery" class="accordion-collapse collapse show" data-bs-parent="#menuAccordion">
      <div class="accordion-body">
        <ul>
          <li>Bread</li>
          <li>Croissants</li>
          <li>Bagels</li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#cakes">
        Cakes
      </button>
    </h2>
    <div id="cakes" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
      <div class="accordion-body">
        <ul>
          <li>Chocolate Cake</li>
          <li>Cheesecake</li>
          <li>Red Velvet</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </main>
    <footer></footer>
</body>
</html>
